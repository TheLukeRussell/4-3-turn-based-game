<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mortal Kombat</title>
</head>

<body>

    <div class="container-fluid">

        <audio autoplay loop>
            <!-- <source src="/music/theme-song.mp3" type="audio/mp3"> -->
        </audio>

        <div class="row no-gutters">
            <div class="col-12">
                <img class="mk-logo" src="images/mk-logo.png" alt="MK Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pick-fighter">
                <button id="myBtn"></button>
                
                 

            </div>
        </div>

        <!-- Pop up window for fighter selection -->
        <div id="myModal" class="modal">
            <div class="row">
                <div class="col-6">
                    <h2>Heros</h2>
                </div>
                <div class="col-6">
                    <h2>Villans</h2>
                </div>
            </div>
            <div class="row">
          <div class="row no-gutter modal-content">
            
            <div class="col">
              <img src="images/yellow-guy-resize.png" alt="Scorpion" class="scorpion">
              <h1>Scorpion</h1>
            </div>
          </div>
          <div class="row no-gutter modal-content">
            
            <div class="col">
              <img src="images/sub-zero.png" alt="Sub Zero" class="freddy">
              <h1>Sub Zero</h1>
            </div>
          </div>
          <div class="row no-gutter modal-content">
            
            <div class="col">
              <img src="images/freddy.png" alt="Freedy" class="freedy">
              <h1>Freddy</h1>
            </div>
          </div>
          <div class="row no-gutter modal-content">
            
            <div class="col">
              <img src="images/green-guy.png" alt="Green-guy" class="green-guy">
              <h1>Ermac</h1>
            </div>
          </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12 choose-character">
                - CHOOSE YOUR CHARACTER -
            </div>
        </div>
    </div>




        <!-- FIGHT PAGE -->
        <div class="row fight-page">
            
            <div class="col-5">
                <div class="row">
                    <div class="col-4"> <p class="play-name">Player</p> </div>
                    <div class="w-100"></div>
                    <div class="col health"></div>
                    <div class="w-100"></div>
                    <div class="col fightspace">
                        <img src="images/sub-zero.png" alt="" class="fighter">
                    </div>
                </div>
            </div>

            <div class="col-2 center-area">
                <div class="row center-content">
                    <div class="w-100"></div>
                    <button class="attack-btn">Attack</button>
                </div>
            </div>

            <div class="col-5">
                <div class="row">
                    <div class="col"> <p class="com-name">Computer</p> </div>
                    <div class="w-100"></div>
                    <div class="col health"></div>
                    <div class="w-100"></div>
                    <div class="col fightspace">
                        <img src="images/green-guy.png" alt="" class="fighter">
                    </div>
                </div>
            </div>

        </div>
    <script src="js/main.js">
    </script>
</body>

</html>
