<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">


        <div class="row no-gutters">
            <div class="col-12">
                <img class="mk-logo" src="images/mk-logo.png" alt="MK Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pick-fighter">
                <button>Pick Your Fighter.</button>
            </div>
        </div>






        <!-- FIGHT PAGE -->
        <div id="fight-page" class="row no-gutters">
            <div id="left-fighter" class="col">
                <div class="row no-gutters left-health">
                    <div class="col health-bar">

                    </div>
                </div>
                <div class="row no-gutters left-fighter">
                    <div class="col fighter">

                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col left-name">

                    </div>
                </div>
            </div>
            <div id="middle-fight" class="col-1">
                <div class="row no-gutters fight-text-row">
                    <div class="col fight-text">

                    </div>
                </div>
            </div>
            <div id="right-fighter" class="col">
                <div class="row no-gutters right-health">
                    <div class="col health-bar">

                    </div>
                </div>
                <div class="row no-gutters right-fighter">
                    <div class="col fighter">

                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col right-name">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js">
    </script>
</body>

</html>
