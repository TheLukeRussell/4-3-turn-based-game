<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mortal Kombat</title>
</head>

<body>

    <div class="container-fluid">

        <audio autoplay loop>
            <source src="/music/theme-song.mp3" type="audio/mp3">
        </audio>

        <div class="row no-gutters">
            <div class="col-12">
                <img class="mk-logo" src="images/mk-logo.png" alt="MK Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pick-fighter">
                <button id="myBtn"><audio id="play" src="/music/lion-sound.mp3"></audio></button>
                
                 

            </div>
        </div>

        <!-- Pop up window for fighter selection -->
        <div id="myModal" class="modal">
            <div class="row">
                <div class="col-6">
                    <h2>Heros</h2>
                </div>
                <div class="col-6">
                    <h2>Villans</h2>
                </div>
            </div>
            <div class="row">

          <div class="row no-gutter modal-content"> 
            <button id="scorpon" value="1" class="col pick-me">
              <img src="images/yellow-guy-resize.png" alt="Scorpion" class="scorpion">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>Scorpion</h1>
            </button>
          </div>

          <div class="row no-gutter modal-content">
            <button id="subZero" value="2" class="col pick-me">
              <img src="images/sub-zero.png" alt="Sub Zero" class="freddy">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>Sub Zero</h1>
            </button>
          </div>

          <div class="row no-gutter modal-content">
            <button id="kitana" value="6" class="col pick-me">
              <img src="images/kitana.png" alt="Kitana Rain" class="kitana">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>Kitana Rain</h1>
            </button>
          </div>

          <div class="row no-gutter modal-content">
            <button id="freddy" value="3" class="col pick-me">
              <img src="images/freddy.png" alt="Freedy" class="freedy">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>Freddy</h1>
            </button>
          </div>

          <div class="row no-gutter modal-content">
            <button id="quan-chi" value="5" class="col pick-me">
              <img src="images/quan-chi.png" alt="quan-chi" class="quan-chi">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>quan-chi</h1>
            </button>
          </div>

          <div class="row no-gutter modal-content">
            <button id="ermac" value="4" class="col pick-me">
              <img src="images/green-guy.png" alt="Green-guy" class="green-guy">
              <audio id="char-play" src="/music/char-select.mp3"></audio>
              <audio id="char-hover" src="/music/char-hover.mp3"></audio>
              <h1>Ermac</h1>
            </button>
          </div>
          
        </div>
        <div class="row no-gutters">
            <div class="col-12 choose-character">
                - CHOOSE YOUR CHARACTER -
            </div>
        </div>
    </div>




        <!-- FIGHT PAGE -->
        <div class="row fight-page">
            
            <div class="col">
                <div class="row">
                    <div class="col-4"> <p class="play-name"></p> </div>
                    <div class="w-100"></div>
                    <div class="health-left"></div>
                    <div class="w-100"></div>
                    <div class="col fightspace">
                        <img src="" alt="" class="fighter">
                    </div>
                </div>
            </div>

            <div class="col-2 center-area">
                <img id="fatality" src="/images/fatality.png" hidden="true" alt="">
                <div class="row center-content">
                    <h3 id="fight-message"></h3>
                    <div class="w-100"></div>
                    <button id="attack-btn" onclick="attack()" class="attack-btn">Attack</button>
                    <button id='restart' onclick="restartGame()" hidden="true">RESTART
                        <audio id="restart-play" src="/music/restart.mp3"></audio></button>
                </div>
            </div>

            <div class="col">
                <div class="row">

                    <div class="col"> <p class="com-name"></p> </div>
                    <div class="w-100"></div>
                    <div class="health-right"></div>
                    <div class="w-100"></div>
                    <div class="col fightspace">
                        <img src="" alt="" class="enemy">
                    </div>
                </div>
            </div>

        </div>
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/main.js">
    </script>
</body>

</html>
